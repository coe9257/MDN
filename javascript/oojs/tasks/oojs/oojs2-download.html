      class Shape {
          constructor(name, sides, sideLength) {
            this.name = name;
            this.sides = sides;
            this.sideLength = sideLength;
            this.calcPerimeter = function () {
              console.log(sides * sideLength);
          }
        }
      }

      const square = new Shape("Square", 4, 5)
